<html>
    <head>
        <title>Nous contacter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../css/nous_contacter.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="row">
            <div class=" col-md-6 left">
                <fieldset>
                <h2>Contact</h2>
                <form class="needs-validation" method="post" action="mailto:alexisrafe@gmail.com"  novalidate>
                    <div class="form-col">
                        <div class="col-lg-6">
                            <label for="prenom">Prénom</label>
                            <input type="text" class="form-control" name="prenom" pattern="^[a-zA-ZáàâäãåçéèêëíìîïñóòôöõúùûüýÿæœÁÀÂÄÃÅÇÉÈÊËÍÌÎÏÑÓÒÔÖÕÚÙÛÜÝŸÆŒ\s\-]+$" required>
                            <div class="invalid-feedback">Veuillez entrez votre prénom</div>
                        </div>
                        <div class="col-lg-6">
                            <label for="email">Email</label>
                            <input type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" class="form-control" name="email" placeholder="exemple@xyz.fr" required>
                            <div class="invalid-feedback">Veuillez entrez votre Email</div>
                        </div>
                        <div class="col-lg-6">
                            <label for="sujet">Sujet</label>
                            <input type="text" class="form-control" name="sujet" required>
                            <div class="invalid-feedback">Veuillez entrez un sujet</div>
                        </div>
                        <div class="col-lg-6">
                            <label for="commentaire">Commentaire</label>
                            <textarea class="form-control" rows=10 name="commentaire" required></textarea>
                            <div class="invalid-feedback">Veuillez entrez votre commentaire</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Envoyer</button>
                 </form>
            </div>
                <div class="col-md-6 right">
                    <div class="col-md-11">
                        <div class="row">
                            <p> 
                                Si vous voulez faire des remarques où poser des questions en générales sur la marque ou le site nous vous écoutons.
                            </p>
                        </div>
                    </div>
                </div>
        </div>
        <script src="../js/nous_contacter.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
